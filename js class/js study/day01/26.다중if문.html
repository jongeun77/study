<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let name,kor, eng, math

       name = prompt('이름을 입력하세요')
       kor = Number(prompt('국어점수를 입력하세요'))
       eng = Number(prompt('영어점수를 입력하세요'))
       math = Number(prompt('수학점수를 입력하세요'))

       sum = kor + eng + math;
       avg = sum/3;

       if( avg >=90){
           grade = 'A';
       }else if( avg >=80){
           grade = 'B';
       }else if( avg >=70){
           grade ='C';
       }else if( avg >=60){
           grade ='D';
       }else{
           grade ='F';
       }

       document.write(name,'의 평균점수는', avg, '이고 학점은', grade,'입니다.');
    </script>
</head>
<body>
    <pre>
        이름, 국어, 영어, 수학
        name, kor, eng, math
        총점 : sum
        평균: avg
        학점: grade
        평균갑이 90이상이면 A
        평균갑이 80이상이면 B
        평균갑이 70이상이면 C
        평균갑이 60이상이면 D
        그외 나머지 F
        
        xxx의 평균점수는 xx이고 학점은 xx입니다.
    </pre>
</body>
</html>
