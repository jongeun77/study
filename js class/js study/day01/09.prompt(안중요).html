<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let test = prompt('질문내용', '수업내용');
        document.write( test, typeof test, '<br>');
        test = parseInt(test);
        document.write( test, typeof test);
    </script>
</head>
<body>
    <pre>
        수업용 
        prompt('질문내용','입력내용')
    </pre>
</body>
</html>
