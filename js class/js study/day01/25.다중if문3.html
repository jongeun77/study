<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        const month = Number(prompt('월를 입력하세요'));
        if( month < 1  || month > 12){
            document.write(month, '월은 존재하지 않습니다.')
        }else if( month >=3 && month <= 5){
            document.write(month,'월은 봄입니다.')
        }else if( month >= 6 && month <=8){
            document.write(month, '월은 여름입니다.')
        }else if( month >=9 && month <=11){
            document.write(month, '월은 가을입니다.')
        }else{
            document.write(month, '월은 겨울입니다.')
        }

    </script>
</head>
<body>
   <pre>
       month
       1~12외값을 입력하면 해당달은 존재 하지 않습니다
       3~5 : 봄
       6~8 : 여름
       9~11 : 가을
       그외 : 12~2 겨울
       document.wrtie 출력하세요
   </pre>
</body>
</html>
