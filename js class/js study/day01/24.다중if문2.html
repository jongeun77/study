<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        const num = Number(prompt('0~10중에서 선택하세요'));
        if( num == 1 ){
            alert('구두')
        }else if( num ==2 ){
            alert('핸드백')
        }else if( num ==3 ){
            alert('우산')
        }else if( num ==5 ){
            alert('화장품' )
        }else if( num ==8 ){
            alert('상품권')
        }else{ alert('꽝입니다')}
    </script>
</head>
<body>
    <pre>
        Num
        1-구두
        2-핸드백
        3-우산
        5-화장품
        8-상품권
        그외나머지
        꽝 다음기회에...
    </pre>
</body>
</html>
