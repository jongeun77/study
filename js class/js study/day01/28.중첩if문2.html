<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let num = Number(prompt('정수 입력'));
        if (num > 10){
            if( num % 2 == 0){
                alert('짝수');
            }else{
                alert('홀수');
            }
        }else{
            if( num % 3 == 0){
                alert('3의 배수이다')
            }else{
                alert('3의 배수가 아니다')
            }
        }
    </script>
</head>
<body>
    <pre>
        Num
        10보다 크면
        짝수 /홀수
        그러지 않으면
        3의배수/
        3의 배수가 아니다
    </pre>
</body>
</html>
