        }

    <script>
        'use strict'
        let year ='<select>';
            for(let i = 2022; i>=1900; i--){
                year +='<option>' +i+'년</option>';
            }
            year +='</select>';
            document.write(year);
            
        let month = '<select>'
            for( let i = 1; i<=12; i++){
                month += '<option>' +i+ '월</option>';
            }
            month +='</select>';
            document.write(month);
            
        let day = '<select>';
            for( let i = 1; i <=30; i++){
            day += '<option>'+i+'일</option>'
            
            }
            day += '</select>'

    document.write(day)
    </script>
</head>
