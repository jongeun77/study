<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        
        let num = Number(prompt('숫자입력'));

        switch(num){
            case 1 : document.write('1이다');break;
            case 2 : document.write('2이다');break;
            case 3 : document.write('3이다');break;
            default : document.write('다아니다');break;
        }
       
    </script>
</head>
<body>
    <script>
        
   </script>
    <pre>
        switch문 분기형(처리속도가 빠르다)
        switch(조건, 조건을 체크할 변수){
            case 값1 : 실행문 ; break ;
            case 값2 : 실행문 ; break ;
            case 값3 : 실행문 ; break ;
            default : 실행문
        }
        default - if 문의 else 처럼 생각

    </pre>
</body>
</html>
