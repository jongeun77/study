<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이중for문 구구단 2~9단</title>
    <script>
        'use strict'
        for(let i=2; i<=9; i++){
            document.write('***'+i+'단***<br>');
            for( let j = 1; j<=9; j++){
                document.write(i+'x'+j+ '='+(i*j)+'<br>');
            }
            document.write('<br>');
        }
    </script>
</head>
<body>
    <script>
        
    </script>
    <pre>
       2단 ~ 9단
       *1~9반복
    </pre>
</body>
</html>
