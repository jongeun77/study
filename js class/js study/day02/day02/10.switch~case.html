<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>합격 불합격</title>
    <script>
        
        'use strict'

        let day = 0, month =0;
        month = Number(prompt('달을 입력하세요'));

        switch(month){
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
            day =31;
            break;
            case 4: case 6: case 9: case 11:
            day =30;
            break;
            case 2: day=28; break;
            default: document.write('해당월은 존재하지 않습니다');
        }
        document.write(month,'월은',day,'일 입니다.');

        // //if 문
        // if(month >=1 && <= 12){

        //     document.write(month,'월은',day,'일 입니다.');
        // }else{
        //     document.write('다시입력하세요');
        // }
    </script>
</head>

    </script>
