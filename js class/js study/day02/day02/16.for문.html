<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{ margin: 0; padding: 0;}
        ul{ margin: 15px;}
        ul li{ width: 200px; height: 35px; line-height: 35px; border: 1px solid #000; list-style: none; margin-bottom: 5px; text-align: center;}
        
    </style>
    <script>
        'use strict'
        let dan, result = 0, output ='';
        dan = Number(prompt('단을 입력하세요'));
        output = '<ul>';

        for(let i = 1; i <=9; i++){
            result = dan * i;
            output += '<li>' +dan+ 'x'+i+ '=' +result+ '</li>'
        }
        output += '</ul>';
        document.write(output);
    </script>
</head>
