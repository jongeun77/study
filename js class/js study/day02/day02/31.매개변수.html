<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>매개변수</title>
    <script>
        'use strict'
        function make(name, age, addr){
            document.write(`<h3>이름은 ${name}이고 나이는 ${age}살 주소는 ${addr} 입니다.</h3>`)
        }
        make('김김김', 20, '서울');
        make('오김김', 30, '인천');
        make('이김김', 40, '경기');
    </script>
</head>
<body>
    <script>
        
    </script>
    <pre>
        이름은 김김김이고 나이는 20살입니다.
        이름은 오김김이고 나이는 30살입니다.
        이름은 이김김이고 나이는 40살입니다.
        이름은 박김김이고 나이는 50살입니다.
        이름은 최김김이고 나이는 10살입니다.
    </pre>
</body>
</html>
