<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        
        'use strict'
       let num1 = Number(prompt('첫번쨰 숫자'));
       let num2 = Number(prompt('두번째 숫자'));
       let op = prompt('사칙연산중에 입력');
       let result =0;

       switch(op){
           case '+': result = num1 +num2; break;
           case '-': result = num1 -num2; break;
           case '*': result = num1 *num2; break;
           case '/': result = num1 /num2; break;
           case '%': result = num1 %num2; break;
           default: alert('지원하지 않는 연산자')
       }
       document.write( num1, op, num2, '=', result);
    </script>
</head>
<body>
    <script>
        
    </script>
    <pre>
       계산기
       숫자 num1
       연산자 op = + - * / %
       숫자 num2
       결과 result
    </pre>
</body>
</html>
