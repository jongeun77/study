<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 온클릭(별로안중요)</title>
    <script>
        'use strict'
       function make1(){
           alert('함수 호출했습니다.');
       }
       function make2(){
           alert('안녕 루나야');
       }
    </script>
</head>
<body>
    <p>
        <button onclick='make1()'>호출</button>
        <button onclick='make2()'>인사</button>
    </p>
    <script>
        
    </script>
    <pre>

        이벤트: 사건
        onclick = "함수명()"- 클릭했을때 함수 호출
        눌렀다가 뗴었을떄이벤트(사건)발생 -함수호출
        function 함수명(매개변수, 매변){
            실행문;
        }
        함수명(인자값,인자값)
    </pre>
</body>
</html>
