<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        function make(dan){
            let result = '';
            for(let i =1; i <=9; i++){
            result += dan + 'x' +i+(dan*i)+'\n'; //\n 줄바꿈 
            }
            alert(result);
        }
    </script>
</head>
<body>
  <button onclick="make(2)">2단</button>
  <button onclick="make(3)">3단</button>
  <button onclick="make(4)">4단</button>
</body>
</html>
