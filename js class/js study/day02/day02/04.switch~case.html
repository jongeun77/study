<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        let divice = prompt('기종을 입력하세요');
        switch(divice){
            case 'galaxy':
                document.write('갤럭시');
            break;
            case 'iphone':
                document.write('아이폰');
            break;
            case 'ipad':
                document.write('아이패드');
            break;
            default:
                document.write('기종없음');
        }
       
    </script>
</head>
<body>
    <script>
        
   </script>
    <pre>
        switch문 분기형(처리속도가 빠르다)
        switch(조건, 조건을 체크할 변수){
            case 값1 : 실행문 ; break ;
            case 값2 : 실행문 ; break ;
            case 값3 : 실행문 ; break ;
            default : 실행문
        }
        default - if 문의 else 처럼 생각

    </pre>
</body>
</html>
