<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 구구단</title>
    <style>
        *{ margin: 0;padding: 0;}
        table{ border-collapse: collapse;}
        td{ width: 120px; height: 40px; border: 1px solid #000; text-align: center;}
    </style>
    <script>
        'use strict'
        let output ='';
        output ='<table>'
            for(let i =1; i <=9; i++){
                output +='<tr>';
                    for(let j = 2; j<=9; j++){
                        output +='<td>'+i+ 'x' +j+ '=' +(i*j)+ '</td>';
                    }
            }
            output +='</table>'
            document.write(output);
    </script>
</head>
<body>
   
    <pre>

    </pre>
</body>
</html>
