<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        'use strict'
        
        for(let i =1; i <=100; i++){
            document.write(i, '&nbsp;&nbsp');
            if(i%10==0){
                document.write('<br>');
            }
        }

    </script>
</head>

    </script>

       ....

    </pre>
</body>
</html>
